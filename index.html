<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Artist Markers</title>
    <link href="color.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Realistic 3D Markers</h1>
    <div class="sr-only">
      Three vertical markers: a red marker with a shiny sleeve, a green marker,
      and a blue marker.
    </div>
    <div class="box">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
